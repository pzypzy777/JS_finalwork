<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <style type="text/css">
      html,
      body {
        height: 90%;
      }

      .login {
        width: 30%;
        height: 50%;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(
          to top,
          #fdcbf1 0%,
          #fdcbf1 1%,
          #e6dee9 100%
        );
        border-radius: 30px;
        box-shadow: 0 0 10px rgb(240, 88, 139);
      }
      input {
        background-color: transparent;
        border: none;
        border-bottom: white 1px solid;
        width: 50%;
        font-size: 20px;
        color: #fff;
        margin: 10px 0;
        padding-left: 10px;
      }
      .but {
        width: 120px;
        background-color: transparent;
        border: #fff 2px solid;
        height: 40px;
        border-radius: 5px;
        font-weight: 600;
        margin-top: 20px;
        font-size: 16px;

        color: #fff;
        margin: 20px 20px 0 20px;
        text-align: center;
      }
      form {
        width: 100%;
        font-size: 20px;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }
      form div {
        text-align: center;
        width: 100%;
      }
    </style>
    <script src="./js/http.js"></script>
    <script src="./js-cookie.js"></script>
    <script>
      function sign() {
        window.location.href = "./sign.html";
      }

      function infoConfirmed() {
        var xmlhttp = new XMLHttpRequest();
        var name = document.getElementById("name").value;
        var pass = document.getElementById("pass").value;
        var obj = {
          name: name,
          pass: pass,
        };
        xmlhttp.open("POST", myurl + "/user", true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify(obj));
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var json = JSON.parse(xmlhttp.responseText);
            if (json.status == 400) alert(json.data);
            else {
              alert("登录成功！");
              Cookies.set("name", json.data.id);
              Cookies.set("username", json.data.name);
              window.location.href = "./2048/index.html";
            }
          }
        };
      }
    </script>
  </head>

  <body
    style="
      background-color: rgba(228, 140, 187, 0.87);
      color: rgba(236, 28, 132, 0.774);
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="login">
      <h1 style="margin-top: 10px; color: rgba(236, 28, 132, 0.774)">登录</h1>
      <form>
        <div>账号 <input type="text" id="name" /></div>
        <div>密码 <input type="password" id="pass" /></div>
      </form>

      <div>
        <input
          type="submit"
          value="登录"
          onclick="infoConfirmed()"
          class="but"
        />
        <input type="submit" value="注册" onclick="sign()" class="but" />
      </div>
    </div>
  </body>
</html>
